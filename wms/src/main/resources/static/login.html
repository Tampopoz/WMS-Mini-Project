<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - WMS</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
  <a href="/" class="navbar-logo">
    <span>WMS</span>
  </a>
  <div class="navbar-links">
    <a href="/login.html" class="active">เข้าสู่ระบบ</a>
    <a href="/register.html">ลงทะเบียน</a>
  </div>
</nav>

<div class="container">
  <div class="card auth-card login-card">
    <h2>เข้าสู่ระบบ</h2>
    <div class="error-message" id="login-error" style="display: none;"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" required autofocus>
        <div class="error-message" id="username-error" style="display: none;"></div>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="password-error" style="display: none;"></div>
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <p class="auth-link-container">
      ยังไม่มีบัญชี? <a href="/register.html">ลงทะเบียน</a>
    </p>
  </div>
</div>

<script src="/js/main.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
