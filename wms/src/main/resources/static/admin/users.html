<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการผู้ใช้งาน - WMS</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <h1>WMS - Warehouse Management System</h1>
        <div class="nav-links">
            <a href="/index.html">หน้าหลัก</a>
            <a href="/admin/users.html">จัดการผู้ใช้งาน</a>
            <a href="/products.html">จัดการสินค้า</a>
            <a href="/locations.html">จัดการตำแหน่งจัดเก็บ</a>
            <a href="/inbound.html">รับสินค้าเข้าคลัง</a>
            <a href="/outbound.html">ส่งออกสินค้า</a>
            <a href="/transfers.html">โอนย้ายสินค้า</a>
            <a href="#" id="logout-btn">ออกจากระบบ</a>
        </div>
    </nav>
</header>

<main class="container">
    <h2>จัดการผู้ใช้งาน</h2>

    <div class="card">
        <h3>เพิ่มพนักงานคลังสินค้า</h3>
        <div class="error-message" id="add-user-error" style="display: none;"></div>
        <form id="add-user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้ (3-10 ตัวอักษร)</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="10">
                    <div class="error-message" id="username-error" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน (อย่างน้อย 6 ตัวอักษร)</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="error-message" id="password-error" style="display: none;"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullName-error" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="role-display">ตำแหน่ง</label>
                    <input type="text" id="role-display" value="พนักงานคลังสินค้า" readonly>
                    <input type="hidden" id="role" name="role" value="EMPLOYEE">
                </div>
            </div>
            <button type="submit" class="btn">เพิ่มผู้ใช้งาน</button>
        </form>
    </div>

    <div class="card">
        <h3>รายชื่อผู้ใช้งาน</h3>
        <div class="table-responsive">
            <table id="users-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ชื่อผู้ใช้</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>ตำแหน่ง</th>
                    <th>การจัดการ</th>
                </tr>
                </thead>
                <tbody>
                <!-- User data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- แก้ไขผู้ใช้ Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="card modal-content">
            <h3>แก้ไขข้อมูลผู้ใช้</h3>
            <div class="error-message" id="edit-user-error" style="display: none;"></div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username">ชื่อผู้ใช้ (3-10 ตัวอักษร)</label>
                    <input type="text" id="edit-username" name="edit-username" required minlength="3" maxlength="10">
                    <div class="error-message" id="edit-username-error" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="edit-password">รหัสผ่าน (เว้นว่างไว้หากไม่ต้องการเปลี่ยน)</label>
                    <input type="password" id="edit-password" name="edit-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="edit-fullName">ชื่อ-นามสกุล</label>
                    <input type="text" id="edit-fullName" name="edit-fullName" required>
                    <div class="error-message" id="edit-fullName-error" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="edit-role">ตำแหน่ง</label>
                    <select id="edit-role" name="edit-role" required>
                        <option value="ADMIN">ผู้ดูแลระบบ</option>
                        <option value="EMPLOYEE">พนักงานคลังสินค้า</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeEditModal()">ยกเลิก</button>
                    <button type="submit" class="btn">บันทึก</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="/js/main.js"></script>
<script src="/js/users.js"></script>
</body>
</html>
